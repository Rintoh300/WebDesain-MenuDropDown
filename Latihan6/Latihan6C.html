<!DOCTYPE html>
<html>
<head>
	<title>Contoh for Berkalang</title>
</head>
<body>
<pre>
<script languange = "JavaScript">

var baris, kolom=0;
var nilai_prompt = prompt("Tinggi Segitiga : ", 5) ;
var tinggi = parseInt(nilai_prompt);

for (kolom=1; kolom<=tinggi; kolom++) {
for (baris=0; kolom<=tinggi-baris; baris++) {
document.write("*");
document.write(" ");
}

document.write("\n");
}
</script>
</pre>
</body>
