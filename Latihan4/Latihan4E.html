<!DOCTYPE html>
<html>
<head>
	<title>Latihan4E</title>
</head>
<body>
<script language="javascript">
var bil1=prompt("Masukan Bilangan Pertama : ","")
var bil2=prompt("Masukan Bilangan Kedua : ","")
var a=parseInt(bil1)
var b=parseInt(bil2)
document.write("Bilangan Pertama Adalah "+a+"<br>")
document.write("Bilangan Kedua Adalah "+b+"<br>")
document.write("Hasil Penjumlahan adalah "+[a+b]+"<br>")
document.write("Hasil Pengurangan adalah "+[a-b])
</script>
</body>
</html>
